<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>⚖ KD魔女裁判 ⚖</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 判決画面用：パネルより後ろの全画面背景 -->
<div id="resultPageBg" class="hidden"></div>

<div id="setup" class="panel">
  <h1>⚖ KD魔女裁判 ⚖</h1>

  <input
    type="text"
    id="topicInput"
    placeholder="お題を入力"
  />

  <div class="setup-buttons">
    <button onclick="setRandomTopic()">お題をランダム設定</button>
    <button onclick="startCourt()">裁判開始</button>
  </div>
</div>

<div id="court" class="panel hidden">
  <button class="backBtn" onclick="backToSetup()">← 戻る</button>

  <h2 id="topic"></h2>

  <div class="buttons">
    <button class="guiltyBtn" onclick="vote('guilty')">有罪</button>
    <button class="notGuiltyBtn" onclick="vote('notGuilty')">無罪</button>
  </div>

  <p class="voteCount">
    投票数：<span id="totalCount">0</span>票
  </p>

  <button class="resultBtn" onclick="showResult()">判決を見る</button>
</div>

<div id="result" class="panel hidden result-panel">
  <button class="backBtn" onclick="resetCourt()">← 戻る</button>

  <div class="result-content">
    <div class="verdict-speech-bubble" aria-hidden="true">
      <span id="verdictSpeechText" class="verdict-speech-bubble-text">判決を言い渡す</span>
    </div>
    <h2 id="resultTitle">最終判決</h2>
    <p id="voteSummary"></p>
    <div id="verdictLabel" class="verdict-label verdict-label-letters"></div>
    <div id="resultText" class="verdict-letters"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
