<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>⚖ クラス裁判 ⚖</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="setup" class="panel">
  <h1>⚖ クラス裁判 ⚖</h1>

  <textarea id="topicInput" placeholder="お題を改行で入力&#10;例：遅刻しても許されそうな人は？"></textarea>

  <div class="option">
    <h3>お題選択</h3>
    <label><input type="radio" name="topicMode" value="random" checked> ランダム</label>
    <label><input type="radio" name="topicMode" value="manual"> 先頭を使用</label>
  </div>

  <div class="option">
    <h3>投票モード</h3>
    <label><input type="radio" name="voteMode" value="all" checked> 各自モード</label>
    <label><input type="radio" name="voteMode" value="rep"> 代表者モード</label>
  </div>

  <button onclick="startCourt()">裁判開始</button>
</div>

<div id="court" class="panel hidden">
  <h2 id="topic"></h2>

  <div class="buttons">
    <button class="guiltyBtn" onclick="vote('guilty')">有罪</button>
    <button class="notGuiltyBtn" onclick="vote('notGuilty')">無罪</button>
  </div>

  <button class="resultBtn" onclick="showResult()">結果を見る</button>
</div>

<div id="result" class="panel hidden">
  <h2>判決</h2>
  <p id="resultText"></p>
  <button onclick="resetCourt()">次の裁判へ</button>
</div>

<script src="script.js"></script>
</body>
</html>
